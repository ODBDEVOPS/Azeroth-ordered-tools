<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azeroth Nexus - Research Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c6a15b; --gold-dark: #846b3e; --bg: #0d0e12;
            --panel: #1a1c23; --border: #323641; --accent: #4a5d8e; --text: #e2e2e2;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        /* --- UI COMPONENT --- */
        header { 
            height: 60px; background: #000; border-bottom: 2px solid var(--gold);
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 100;
        }
        .btn { 
            background: var(--panel); border: 1px solid var(--gold-dark); color: var(--gold);
            padding: 8px 12px; cursor: pointer; font-family: 'Cinzel'; font-size: 11px; transition: 0.2s;
        }
        .btn:hover, .btn.active { background: var(--gold); color: #000; }

        #main { display: flex; height: calc(100vh - 60px); }

        /* --- MAP SYSTEM --- */
        #map-container { flex: 1; position: relative; background: #050505; overflow: hidden; cursor: crosshair; }
        #map-wrapper { position: absolute; transform-origin: 0 0; }
        .map-layer { position: absolute; top: 0; left: 0; pointer-events: none; }
        #base-layer { position: relative; pointer-events: auto; }
        
        /* --- OVERLAY CONTROLS --- */
        #map-tools {
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8);
            padding: 10px; border: 1px solid var(--gold-dark); border-radius: 4px; display: flex; flex-direction: column; gap: 10px;
        }

        /* --- SIDEBAR --- */
        #sidebar { width: 420px; background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        .tab-content { flex: 1; overflow-y: auto; padding: 20px; }
        
        /* --- LIBRARY --- */
        .search-bar { width: 100%; padding: 10px; margin-bottom: 15px; background: #000; border: 1px solid var(--border); color: white; }
        .lib-card { 
            background: rgba(255,255,255,0.03); border-left: 3px solid var(--gold); 
            padding: 15px; margin-bottom: 10px; position: relative; 
        }

        /* --- MEASURE TOOL --- */
        #measure-line { 
            position: absolute; height: 2px; background: var(--gold); 
            transform-origin: 0 0; pointer-events: none; display: none; z-index: 50;
        }

        .marker {
            position: absolute; width: 16px; height: 16px; border: 2px solid #fff;
            background: var(--gold); border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--gold); cursor: pointer; z-index: 60;
        }
    </style>
</head>
<body>

<header>
    <h2 style="font-family:'Cinzel'; color:var(--gold)">Azeroth <span style="font-weight:200">Nexus</span></h2>
    <div style="display:flex; gap:10px">
        <button class="btn" onclick="document.getElementById('file1').click()">Base Map</button>
        <button class="btn" onclick="document.getElementById('file2').click()">Overlay Map</button>
        <button class="btn" onclick="exportJSON()">Export Research</button>
        <input type="file" id="file1" style="display:none" onchange="loadImg(event, 'base-layer')">
        <input type="file" id="file2" style="display:none" onchange="loadImg(event, 'overlay-layer')">
    </div>
</header>

<div id="main">
    <div id="map-container">
        <div id="map-tools">
            <label style="font-size:9px">OPACITÉ CALQUE</label>
            <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="document.getElementById('overlay-layer').style.opacity = this.value">
            <button class="btn" id="btn-measure" onclick="toggleMeasure()">Règle : OFF</button>
            <div id="dist-info" style="font-size:11px; color:var(--gold)">Distance: 0u</div>
        </div>

        <div id="map-wrapper">
            <div id="measure-line"></div>
            <img id="base-layer" class="map-layer" src="https://via.placeholder.com/2000x1500/111/c6a15b?text=Chargez+une+carte+principale">
            <img id="overlay-layer" class="map-layer" style="opacity:0.5">
            <div id="marker-layer"></div>
        </div>
    </div>

    <aside id="sidebar">
        <div style="display:flex">
            <button class="btn" style="flex:1" onclick="switchTab('lib')">Bibliothèque</button>
            <button class="btn" style="flex:1" onclick="switchTab('gen')">Générateur</button>
        </div>

        <div id="tab-lib" class="tab-content">
            <input type="text" class="search-bar" placeholder="Rechercher un lieu, une race..." oninput="filterLib(this.value)">
            <div id="lib-list"></div>
        </div>

        <div id="tab-gen" class="tab-content" style="display:none">
            <label>Master Subject</label>
            <input type="text" id="g-sub" class="search-bar">
            <label>Notes Additionnelles</label>
            <textarea id="g-notes" class="search-bar" rows="10"></textarea>
            <button class="btn-action btn" style="width:100%" onclick="generateFinalPrompt()">Générer Prompt Lore</button>
            <textarea id="g-output" class="search-bar" style="margin-top:10px; display:none" rows="10" readonly></textarea>
        </div>
    </aside>
</div>

<div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:var(--panel); padding:20px; border:2px solid var(--gold); z-index:1000">
    <h3 style="font-family:'Cinzel'; margin-bottom:15px">Nouvelle Archive</h3>
    <input type="text" id="m-title" class="search-bar" placeholder="Nom du lieu">
    <textarea id="m-desc" class="search-bar" placeholder="Description lore..."></textarea>
    <button class="btn" onclick="saveData()">Enregistrer</button>
    <button class="btn" onclick="this.parentElement.style.display='none'">Annuler</button>
</div>

<script>
    let scale = 1, x = 0, y = 0, isDragging = false;
    let markers = JSON.parse(localStorage.getItem('nexus_markers')) || [];
    let isMeasureMode = false, measureStart = null;
    let lastPos = { x: 0, y: 0 };

    const wrapper = document.getElementById('map-wrapper');
    const container = document.getElementById('map-container');

    // ZOOM & PAN
    container.onwheel = (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        scale = Math.min(Math.max(0.2, scale * delta), 5);
        update();
    };

    container.onmousedown = (e) => {
        if(isMeasureMode) {
            startMeasure(e);
            return;
        }
        isDragging = true;
        startX = e.clientX - x; startY = e.clientY - y;
    };

    window.onmousemove = (e) => {
        if (isDragging) { x = e.clientX - startX; y = e.clientY - startY; update(); }
        if (isMeasureMode && measureStart) drawMeasure(e);
    };

    window.onmouseup = () => { isDragging = false; if(isMeasureMode) measureStart = null; };

    function update() { wrapper.style.transform = `translate(${x}px, ${y}px) scale(${scale})`; }

    // MARKERS
    document.getElementById('base-layer').onclick = (e) => {
        if(isMeasureMode) return;
        const rect = e.target.getBoundingClientRect();
        lastPos = { x: ((e.clientX - rect.left) / rect.width * 100), y: ((e.clientY - rect.top) / rect.height * 100) };
        document.getElementById('modal').style.display = 'block';
    };

    function saveData() {
        const d = { id: Date.now(), title: document.getElementById('m-title').value, desc: document.getElementById('m-desc').value, x: lastPos.x, y: lastPos.y };
        markers.push(d);
        localStorage.setItem('nexus_markers', JSON.stringify(markers));
        render();
        document.getElementById('modal').style.display = 'none';
    }

    function render() {
        const list = document.getElementById('lib-list');
        const layer = document.getElementById('marker-layer');
        list.innerHTML = ''; layer.innerHTML = '';
        markers.forEach(m => {
            list.innerHTML += `<div class="lib-card"><h4>${m.title}</h4><p style="font-size:11px; opacity:0.7">${m.desc}</p><small>${m.x.toFixed(1)}% / ${m.y.toFixed(1)}%</small></div>`;
            const div = document.createElement('div');
            div.className = 'marker'; div.style.left = m.x + '%'; div.style.top = m.y + '%';
            layer.appendChild(div);
        });
    }

    // TOOLS
    function toggleMeasure() {
        isMeasureMode = !isMeasureMode;
        document.getElementById('btn-measure').innerText = `Règle : ${isMeasureMode ? 'ON' : 'OFF'}`;
        document.getElementById('measure-line').style.display = 'none';
    }

    function startMeasure(e) {
        const rect = document.getElementById('base-layer').getBoundingClientRect();
        measureStart = { x: (e.clientX - rect.left) / scale, y: (e.clientY - rect.top) / scale };
    }

    function drawMeasure(e) {
        const rect = document.getElementById('base-layer').getBoundingClientRect();
        const curX = (e.clientX - rect.left) / scale;
        const curY = (e.clientY - rect.top) / scale;
        const dist = Math.sqrt(Math.pow(curX - measureStart.x, 2) + Math.pow(curY - measureStart.y, 2));
        
        const line = document.getElementById('measure-line');
        line.style.display = 'block';
        line.style.width = dist + 'px';
        line.style.left = (measureStart.x * (rect.width/ (rect.width/scale))) + 'px'; // Simplifié pour le prototype
        line.style.top = (measureStart.y * (rect.height/ (rect.height/scale))) + 'px';
        line.style.transform = `rotate(${Math.atan2(curY - measureStart.y, curX - measureStart.x)}rad)`;
        
        document.getElementById('dist-info').innerText = `Distance: ${Math.round(dist)} units`;
    }

    function loadImg(e, id) {
        const reader = new FileReader();
        reader.onload = (ev) => document.getElementById(id).src = ev.target.result;
        reader.readAsDataURL(e.target.files[0]);
    }

    function switchTab(t) {
        document.getElementById('tab-lib').style.display = t === 'lib' ? 'block' : 'none';
        document.getElementById('tab-gen').style.display = t === 'gen' ? 'block' : 'none';
    }

    function generateFinalPrompt() {
        const context = markers.map(m => `[${m.title} at ${m.x.toFixed(1)}%, ${m.y.toFixed(1)}%]: ${m.desc}`).join('\n');
        const prompt = `Analyse Lore Expert Azeroth:\nSUJET: ${document.getElementById('g-sub').value}\n\nDATA COLLECTÉE:\n${context}\n\nNOTES: ${document.getElementById('g-notes').value}\n\nObjectif: Synthèse ordonnée respectant les cartes Chronicle vs In-game.`;
        document.getElementById('g-output').value = prompt;
        document.getElementById('g-output').style.display = 'block';
    }

    window.onload = render;
</script>
</body>
</html>
